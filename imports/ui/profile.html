<template name="Profile">
	<div class="row">
		<div class="col-sm-2">
			{{> Sidebar}}
		</div>
		<div class="col-sm-10">
			<div class="card-panel hoverable">
				{{#if isInRole 'normal'}}
					<h3>User Profle:</h3>
					<h4>Name: {{currentUser.profile.name}}</h4>
					<h5>Email: {{currentUser.profile.email}}</h5>
					<h5>Contact: {{currentUser.profile.contact}}</h5>
				{{/if}}
				{{#if isInRole 'company'}}
					<h3>Company Profle:</h3>
					<h4>Name: {{currentUser.profile.name}}</h4>
					<h5>Email: {{currentUser.profile.email}}</h5>
					<h5>Contact: {{currentUser.profile.contact}}</h5>
				{{/if}}
			</div>	
		</div>
	</div>
</template>
