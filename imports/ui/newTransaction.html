<template name="NewTrans">
	<div class="card-panel hoverable">
		<div style="padding-top: 10px;" class="row">
		    <form class="register-form col s12">
		    	<div class="row">
					<div class="form-group col s12">
						<label for="type">Type</label>
						<select class="input-field type-select" name="transType">
							<option value="debit">Send Money</option>
							<option value="credit">Add Money</option>
						</select>
					</div>
				</div>
		    	<div class="row">
					<div class="form-group col s12">
					  <label for="from">From</label>
					  <input id="from" type="text" class="form-control" name="transFrom">
					</div>
				</div>
				<div class="row">
					<div class="form-group col s12">
					  <label for="to">To</label>
					  <input id="to" type="text" class="form-control" name="transTo">
					</div>
				</div>
				<div class="row">
					<div class="form-group col s12">
					  <label for="amount">Amount</label>
					  <input id="amount" type="number" class="form-control" name="transAmount">
					</div>
				</div>
				<div class="row">
					<div class="form-group col s12">
					  <label for="password">Confirm Password</label>
					  <input id="password" type="password" class="form-control" name="transPass">
					</div>
				</div>
				<div class="row">
					<div class="form-group col s12">
						<input type="submit" class="waves-effect waves-light btn" value="Submit">
						<button id="otpbutton" style="display: none;" data-target="modal1" class="btn modal-trigger">Modal</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="modal1" class="modal bottom-sheet">
		<div class="modal-content">
			<form class="otp-form col s12">
		    	<div class="row">
					<div class="form-group col s12">
					  <label for="otp">OTP</label>
					  <input id="otp_input" type="number" class="form-control" name="transOTP">
					</div>
				</div>
				<div class="row">
					<div class="form-group col s12">
						<input type="submit" class="waves-effect waves-light btn" value="Submit">
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
