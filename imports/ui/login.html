<template name="Login">
	<div class="container">
		<div class="card-panel">
			<h4>Login</h4>
			<div style="padding-top: 10px;" class="row">
			    <form class="login-form col s12">
			      <div class="row">
			        <div class="form-group col s12">
			          <label for="email">Email</label>
			          <input type="email" class="form-control" name="loginEmail">
			        </div>
			      </div>
			      <div class="row">
			        <div class="form-group col s12">
			          <label for="password">Password</label>
			          <input id="keyboard" type="password" class="form-control pass" name="loginPass">
			        </div>
			      </div>
			      <div class="row">
			      	<div class="form-group col s12">
			      		{{> reCAPTCHA}}
			      	</div>
			      </div>
			      <div class="row">
			      	<div class="form-group col s12">
			      		<input type="submit" class="waves-effect waves-light btn" value="Submit">
			      	</div>
			      </div>
			    </form>
			  </div>	
		</div>
	</div>
</template>
