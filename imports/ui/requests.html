<template name="Requests">
	{{#if requestsCount}}
		<div class="card-panel hoverable">
			<h4>No new requests.</h4>
		</div>
	{{else}}
		{{#each requests}}
			{{> Request}}
		{{/each}}
	{{/if}}
</template>

<template name="Request">
	<div class="card-panel">
		<div class="row">
			<div class="col-sm-4">
				<h5>Name: {{profile.name}}</h5>
			</div>
			<div class="col-sm-4">
				<h5>Email: {{profile.email}}</h5>	
			</div>
			<div class="col-sm-4">
				<h5>Contact: {{profile.contact}}</h5>	
			</div>
		</div>
		<button class="btn waves-effect waves-light accept" type="submit" name="action">Accept
		<i class="material-icons right">check</i>
		</button>
		<button class="btn waves-effect waves-light red reject" type="submit" name="action">Reject
		<i class="material-icons right">clear</i>
		</button>
	</div>
</template>
