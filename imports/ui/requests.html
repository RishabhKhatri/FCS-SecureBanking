<template name="Requests">
	{{#if isInRole 'regular'}}
		<div class="card-panel">
			<h4>Profile Update requests</h4>
			{{#if edit_requestsCount}}
				<div class="card-panel hoverable">
					<h4>No edit requests.</h4>
				</div>
			{{else}}
				{{#each edit_requests}}
					{{> EditRequest}}
				{{/each}}
			{{/if}}
		</div>
	{{else}}
		{{#if isInRole 'admin'}}
			<div class="row">
				<div class="col s6">
					<div class="card-panel">
						<h4>New User requests</h4>
						{{#if new_requestsCount}}
							<div class="card-panel hoverable">
								<h4>No new requests.</h4>
							</div>
						{{else}}
							{{#each new_requests}}
								{{> NewRequest}}
							{{/each}}
						{{/if}}
					</div>
				</div>
				<div class="col s6">
					<div class="card-panel">
						<h4>Profile Update requests</h4>
						{{#if edit_requestsCount}}
							<div class="card-panel hoverable">
								<h4>No edit requests.</h4>
							</div>
						{{else}}
							{{#each edit_requests}}
								{{> EditRequest}}
							{{/each}}
						{{/if}}
					</div>
				</div>
			</div>
		{{/if}}
	{{/if}}
	
</template>

<template name="NewRequest">
	<div class="card-panel">
		<div class="row">
			<div class="col-sm-4">
				<h5>Name: {{profile.name}}</h5>
			</div>
			<div class="col-sm-4">
				<h5>Email: {{profile.email}}</h5>	
			</div>
			<div class="col-sm-4">
				<h5>Contact: {{profile.contact}}</h5>	
			</div>
		</div>
		<button class="btn waves-effect waves-light accept" type="submit" name="action">Accept
		<i class="material-icons right">check</i>
		</button>
		<button class="btn waves-effect waves-light red reject" type="submit" name="action">Reject
		<i class="material-icons right">clear</i>
		</button>
	</div>
</template>

<template name="EditRequest">
	<div class="card-panel">
		<div class="row">
			<div class="col-sm-4">
				<h5>Name: {{profile.name}}</h5>
			</div>
			<div class="col-sm-4">
				<h5>Email: {{profile.email}}</h5>	
			</div>
			<div class="col-sm-4">
				<h5>Contact: {{profile.contact}}</h5>	
			</div>
		</div>
		<button class="btn waves-effect waves-light accept" type="submit" name="action">Accept
		<i class="material-icons right">check</i>
		</button>
		<button class="btn waves-effect waves-light red reject" type="submit" name="action">Reject
		<i class="material-icons right">clear</i>
		</button>
	</div>
</template>
