<template name="Home">
	{{#if currentUser}}
		<div class="home-panel card-panel hoverable">
			<div class="panel-body">
				<h1>Welcome to Secure Banking!</h1>
				{{#if currentUser}}
					{{#if currentUser.profile.verified}}
						<span style="font-size: 24px;">Manage your transactions smoothly.</span>
					{{else}}
						<span style="font-size: 24px;">Your request for new account is not accepted yet.</span>
					{{/if}}
				{{/if}}
			</div>
		</div>
	{{else}}
		<div class="container">
			<div class="home-panel card-panel hoverable">
				<div class="panel-body">
					<h1>Welcome to Secure Banking!</h1>
					<span style="font-size: 24px;">Please <a style="text-decoration: none;" href="{{ pathFor route='loginRoute' }}">login</a> to continue.</span>
					<span style="font-size: 24px;">Or <a style="text-decoration: none;" href="{{ pathFor route='registerRoute' }}">register</a> for a new account.</span>
				</div>
			</div>
		</div>
	{{/if}}
</template>
